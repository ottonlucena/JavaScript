        <button class="panel-btn hamburger--vortex hamburger " type="button">

            </span>
        </button>
        <main>
            <aside class="panel">
                <nav class="menu">
                    <a href="#seccion1">Productos</a>
                    <a href="#seccion2">Sección 2</a>
                    <a href="#seccion3">Sección 3</a>
                    <a href="#seccion4">Sección 4</a>
                    <a href="#seccion5">Sección 5</a>
                </nav>
            </aside>
            <section id="seccion1" class="section">
                <h2>Productos: </h2>
                <div class="row col-12 cards" id="cards"></div>
            </section>
            <!-- <section id="seccion2" class="section">
                <h2>Sección 2</h2>

            <section id="seccion3" class="section">

            <h4>Carrito de compras</h4>
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Agregar - Quitar</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footerTabla">
                        <th scope="row" colspan="5">Carrito vacio!!</th>
                    </tr>
                </tfoot>
            </table>
    </div>
    </main>
    <template id="templateCard">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="title">Titulo</h5>
                    <p class="price">Precio</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="templateFooter">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciarCarrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold totalFooter">$<span>5000</span></td>
    </template>

    <template id="templateCarrito">
        <tr>
            <th class="idCarrito" scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm botonSumar">
                    +
                </button>
                <button class="btn btn-danger btn-sm botonRestar">
                    -
                </button>
            </td>
            <td>$<span class="total">500</span></td>
        </tr>
    </template>
